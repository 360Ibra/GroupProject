<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Extra</title>
</head>
<body style="background: black">
<section id="header">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">FTT</a>
        <button class="navbar-toggler" type="button" data-target="#navbarSupportedContent"
        data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="sign_up.html" class="nav-link">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</section>
<div id="animation"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/three@0.119.1/build/three.min.js"></script>
<script>
  // Set up the scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, 500 / 500, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(500, 500);
  document.getElementById('animation').appendChild(renderer.domElement);

  // Add a cube to the scene
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Position the camera
  camera.position.z = 5;

  // Animate the cube
  function animate() {
    requestAnimationFrame(animate);

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  }
  animate();
</script>
</html>
